<div class="container">
  <div class="row">
    <div class="four columns">
      {{ currentCharacter }}

      <div *ngIf="currentCategory; else successfulLogin">
        <ul>
          <li *ngFor="let item of currentCategory">
           {{item.id}} <span>{{item.name}}</span> <img (click)="clickItem()" src={{item.img}}/>
         </li>
        </ul>
      </div>

      <ng-template #successfulLogin>
        <div>success</div>
      </ng-template>
    </div>
  </div>
</div>
