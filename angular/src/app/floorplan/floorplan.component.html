<div class="container">
  <div class="row">
    <div class="eight columns">
      {{ currentCharacter }}

      <table class="chessboard">
        <tr class="chessboard">
          <td id="select-superheroes" (click)="clickSuperheroes($event)" class="chessboard"></td>
          <td class="chessboard"></td>
        </tr>
      </table>
      <ul>
         <li *ngFor="let hero of heroes">
          {{hero.id}} {{hero.name}} {{hero.img}}
        </li>
      </ul>
     
    </div>
  </div>
</div>
