<div class="container">
  <div class="row">
    <div class="eight columns">
      {{ currentCharacter }}

      <h3>Pick your character</h3>
      <ul>
         <li *ngFor="let hero of heroes">
          {{hero.id}} {{hero.name}} <img src={{hero.img}}/>
        </li>
      </ul>
    </div>
  </div>
</div>
