
<div class="top-nav">
  <div id="popjam-logo"></div>
</div>

<div class="container">
  <div class="row">
    <div *ngIf="currentStage == 1">
      <h4 class="story">The story so far...</h4>
      <table class="u-full-width">
        <thead>
          <tr>
            <th style="font-weight: normal;">Spiderman</th>
            <th style="font-weight: normal;">Is...</th>
            <th style="font-weight: normal;">Wearing...</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="assets/images/spiderman.jpg"></td>
            <td><img src="assets/mystery.png"></td>
            <td><img src="assets/mystery.png"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="currentStage == 2">
      <h4 class="story">The story so far...</h4>
      <table class="u-full-width">
        <thead>
          <tr>
            <th style="font-weight: normal;">Spiderman</th>
            <th style="font-weight: normal;">Is surfing</th>
            <th style="font-weight: normal;">Wearing...</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="assets/images/spiderman.jpg"></td>
            <td><img src="assets/activities/surfing.jpg"></td>
            <td><img src="assets/mystery.png"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="currentStage == 3">
      <h4 class="story">The story so far...</h4>
      <table class="u-full-width">
        <thead>
          <tr>
            <th style="font-weight: normal;">Spiderman</th>
            <th style="font-weight: normal;">Is surfing</th>
            <th style="font-weight: normal;">Wearing a pink hat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="assets/images/spiderman.jpg"></td>
            <td><img src="assets/activities/surfing.jpg"></td>
            <td><img src="assets/clothes/pink-hat.jpg"></td>
          </tr>
        </tbody>
      </table>

      <h5>Does this look right?</h5>
      <a class="button button-primary" href="#" (click)="login()">Yes, submit my image</a> <br/>
      <a class="button" href="#" (click)="restart()">No, start over</a>
    </div>

    <div *ngIf="showSuccess">
      success!
    </div>

    <div class="eight columns">
      <div class="title">{{ currentTitle }}</div>

      <div *ngIf="currentCategory">
        <ul>
          <li *ngFor="let item of currentCategory">
            <figure>
              <figcaption class="img-title">{{item.name}}</figcaption>
              <img (click)="clickItem()" src={{item.img}}/>
            </figure>
         </li>
        </ul>
      </div>


    </div>
  </div>
